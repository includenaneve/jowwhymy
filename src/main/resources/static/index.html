<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="jquery-3.2.1.js">
    </script>
    <script>
        $(function () {
            $("button").click(function () {
                console.log("hello world");
                $.ajax({
                    url:"http://localhost:8080/api/user",
                    type:"get",
                    dataType:"json",

                        console.log(data);
                    }
                });
            });

        });
    </script>
</head>

<body>
<button>hello ajax</button>

<div id="content"></div>



</body>

</html>
